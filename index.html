<!doctype html>
<html lang="en">
  <head>
	<!-- Global site tag (gtag.js) - Google Analytics -->

		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());
		gtag('config', 'UA-135113520-1');
	</script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Source Code Pro', monospace;
        font-size: 26;
        font-weight: 800;
        /* background-color: black; */
      }
    </style>

    <title>nCoV - New Coronavirus  Tracker</title>
  </head>
  <body>
      <div class="container">
          <h1>nCoV - New Coronavirus  Tracker</h1>

          <table class="table table-striped table-bordered table-sm">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Date</th>
                <th scope="col">China</th>
                <th scope="col">Outside</th>
                <th scope="col">Total</th>
                <th scope="col">Diff</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>
    <script>
        fetch( "https://services1.arcgis.com/0MSEUqKaxRlEPj5g/arcgis/rest/services/cases_time/FeatureServer/0/query?f=json&where=Report_Date%3C%3D%272020-02-01%2007%3A59%3A59%27&returnGeometry=false&spatialRel=esriSpatialRelIntersects&outFields=*&orderByFields=Report_Date%20asc&resultOffset=0&resultRecordCount=2000&cacheHint=true" )
        .then( r => r.json() )
        .then( r => {
            if( r ) {
                let data = r.features.map( x => x.attributes ).map( x => ({
                    date: x.Report_Date,
                    formattedDate: moment( x.Report_Date ).format( "MMMM Do YYYY" ),
                    china: x.Mainland_China,
                    other: x.Other_Locations,
                    total: x.Total_Confirmed
                }));
                console.log( data );
                // data.pop();
                data.forEach( (x,i) => {
                    let prevChina = ( i > 0 ? data[ i - 1 ].china : x.china );
                    let prevOther = ( i > 0 ? data[ i - 1 ].other : x.other );
                    let prevTotal = ( i > 0 ? data[ i - 1 ].total : x.total );
                    if( x.total ) {
                        $( ".table tr:last" ).after( `
                          <tr>
                            <th scope="row">${x.formattedDate}</th>
                            <td class="table-${getSeverity( ( x.china - prevChina ) / prevChina )}">${x.china} <small>(+${ ( ( x.china - prevChina ) / prevChina * 100 ).toFixed( 2 ) }%)</small></td>
                            <td class="table-${getSeverity( ( x.other - prevOther ) / prevOther )}">${x.other} <small>(+${ ( ( x.other - prevOther ) / prevOther * 100 ).toFixed( 2 ) }%)</small></td>
                            <td class="table-${getSeverity( ( x.total - prevTotal ) / prevTotal )}">${x.total} <small>(+${ ( ( x.total - prevTotal ) / prevTotal * 100 ).toFixed( 2 ) }%)</small></td>
                            <td>${x.total - prevTotal}</small></td>
                          </tr>` );
                    }
                });
            }
        });

        function getSeverity( x ) {
            if( x <= 0 ) {
                return "secondary";
            }
            else if( x < 0.25 ) {
                return "info";
            }
            else if( x < 0.5 ) {
                return "warning";
            }
            else {
                return "danger";
            }
        }
    </script>
  </body>
</html>
